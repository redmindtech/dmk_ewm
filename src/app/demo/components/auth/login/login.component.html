<div style="background-image: linear-gradient(to right, #0e24b1, #0042c6, #005cd8, #0075e8, hsl(208, 93%, 52%));">
    <div class="flex flex-column align-items-center justify-content-center" style="padding-top:10px;">
       <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg,  rgb(30, 4, 198) 50%, rgba(236, 50, 3, 0) 90%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <!-- <p-avatar icon="pi pi-user" pBadge value="4" severity="success" size="xlarge"></p-avatar> -->
                    <img src="assets/demo/images/dmklogo.png" alt="..." width="100px" >

                    <div class="text-900 text-3xl font-medium mb-3">Welcome to DMK Engineers Wing Portal</div>
                    <div>
                        <h2 class="text-xl" (click)="user('admin')">Sign in to Continue</h2>
                        <!-- <p-selectButton [options]="paymentOptions"  [(ngModel)]="user" optionLabel="name"></p-selectButton> -->
                    </div>

                 </div>
                 <form [formGroup]="userForm" (ngSubmit)="con()">
                    <div>

                                <div class="field p-fluid flex flex-column">
                                    <h5 for="email">Email</h5>
                                    <input type="text" id="email" #input name="email" (keyup)="conlog(input.value)"  formControlName="email" autocomplete="off" placeholder="Email address" pInputText class="w-full md:w-30rem" style="padding:1rem">
                                    <small *ngIf="validuser" style="color:red">Enter valid username.</small >
                                    
                                </div>
                                
                                <label for="password"  class="block text-900 font-medium text-xl mb-2" style="margin-top:6%">Password</label>
                                <p-password  id="password" name="password" formControlName="password" autocomplete="off" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                    <div class="flex align-items-center">
                                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2" formControlName="rememberme1"></p-checkbox>
                                        <label for="rememberme1">Remember me</label>
                                    </div>
                                    <div>
                                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                                    </div>
                                </div>
                                 
                                   

                                   <button *ngIf= "usertype!='superadmin' && usertype!='admin';else elseBlock" pButton pRipple label="Sign In" (click)="helptext()" class="w-full p-3 text-xl" ></button>
                                   
                                    <ng-template #elseBlock>
                                            <button *ngIf="usertype=='admin'" pButton pRipple label="Sign In"  class="w-full p-3 text-xl" [routerLink]="['/pages/empty']"></button>
                                            <button *ngIf="usertype=='superadmin'" pButton pRipple label="Sign In"  class="w-full p-3 text-xl" [routerLink]="['/uikit/formlayout']" ></button>
                                    </ng-template> 
                                    
                                    
                                 
                        </div>
                        <div style="margin-left:19%;">
                            <p-button label="Engineer Self Registration"  [routerLink]="['uikit/media']" styleClass="p-button-link text-2xl"  ></p-button>
                        </div>
                    </form>
            </div>
           <div style="padding-top:93px;background:rgb(3, 3, 3);width: max-content;"></div>
        </div>

    </div>
</div>
